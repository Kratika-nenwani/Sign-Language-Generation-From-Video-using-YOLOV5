
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign language Detection System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="blur-circle1"></div>
      <div class="blur-circle2"></div>
      <!-- Start Landing Page -->
      <div class="landing-page">
        <header>
          <div class="container">
            <a href="#" class="logo"><b></b></a>
            <ul class="links">
              <a href="/"
                ><li class="navigation" style="color: white">HOME</li></a>
              <a href="/about"><li class="navigation" style="color: white">ABOUT US</li></a>
              <li class="navigation" style="color: white">PRIVACY POLICY</li>
              <li class="navigation" style="color: white">CONTACT US</li>
            </ul>
            <hr style="color: white" />
          </div>
        </header>
        <div class="content">
          <img
          class="main-image"
          src="https://cdni.iconscout.com/illustration/premium/thumb/businessman-working-using-vr-tech-3840669-3202986.png?f=webp"
        />
            <div class="text-container">
              <h1 class="huge-text">Detection will start soon....</h1>

              <form action="/stop_camera" method="GET">
                <button type="submit" class="custom-btn btn-5">Stop Camera</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Landing Page -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .content {
      display: flex;
      align-items: center; /* Align items vertically */
    }

    .text-container {
      flex-grow: 1; /* Take up remaining space */
    }

    .detection {
      color: white; /* You can change the color */
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 2s forwards;
    }

    .huge-text {
      font-size: 3em;
      color: white; /* You can change the color */
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100px); /* Move from right to left */
      }
      to {
        transform: translateX(0);
      }
    }

    img {
      max-width: 50%; /* Adjust image width */
      height: auto;
    }

    .navigation {
      font-family: "Lato", sans-serif;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      outline: none;
      line-height: 42px;
      padding: 0;
      border: none;
    }
    .navigation:hover {
      color: #f0094a;
      background: transparent;
      box-shadow: none;
    }
    .navigation:before,
    .navigation:after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #f0094a;
      box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003,
        4px 4px 5px 0px #0002;
      transition: 400ms ease all;
    }
    .navigation:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }
    .navigation:hover:before,
    .navigation:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

    button {
      margin: 20px;
    }
    .custom-btn {
      width: 130px;
      height: 40px;
      color: #fff;
      border-radius: 5px;
      padding: 10px 25px;
      font-family: "Lato", sans-serif;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, 0.5),
        7px 7px 20px 0px rgba(0, 0, 0, 0.1), 4px 4px 5px 0px rgba(0, 0, 0, 0.1);
      outline: none;
    }

    .btn-5 {
      width: 130px;
      height: 40px;
      line-height: 42px;
      padding: 0;
      border: none;
      background: rgb(255, 27, 0);
      background: linear-gradient(
        0deg,
        rgba(255, 27, 0, 1) 0%,
        rgba(251, 75, 2, 1) 100%
      );
    }
    .btn-5:hover {
      color: #f0094a;
      background: transparent;
      box-shadow: none;
    }
    .btn-5:before,
    .btn-5:after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #f0094a;
      box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003,
        4px 4px 5px 0px #0002;
      transition: 400ms ease all;
    }
    .btn-5:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }
    .btn-5:hover:before,
    .btn-5:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

    .main-container {
      margin: 0px;
      padding: 0px;
      background-color: black;
      min-width: 100vw;
      min-height: 100vh;
      position: relative;
    }
    .blur-circle1 {
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom, white, pink);
      border-radius: 50%;
      filter: blur(120px);
      position: absolute;
      left: 10%;
      top: 20%;
    }
    .blur-circle2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom, white, pink);
      border-radius: 50%;
      filter: blur(100px);
      position: absolute;
      right: 10%;
      top: 20%;
    }
    body {
      font-family: "Open Sans", sans-serif;
    }
    a {
      text-decoration: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .container {
      padding-left: 15px;
      padding-right: 15px;
      margin-left: auto;
      margin-right: auto;
    }
    /* Small */
    @media (min-width: 768px) {
      .container {
        width: 750px;
      }
    }
    /* Medium */
    @media (min-width: 992px) {
      .container {
        width: 970px;
      }
    }
    /* Large */
    @media (min-width: 1200px) {
      .container {
        width: 1170px;
      }
    }
    /* Start Landing Page */
    .landing-page header {
      min-height: 80px;
      display: flex;
    }
    @media (max-width: 767px) {
      .landing-page header {
        min-height: auto;
        display: initial;
      }
    }
    .landing-page header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    @media (max-width: 767px) {
      .landing-page header .container {
        flex-direction: column;
        justify-content: center;
      }
    }
    .landing-page header .logo {
      color: #5d5d5d;
      font-style: italic;
      text-transform: uppercase;
      font-size: 20px;
    }
    @media (max-width: 767px) {
      .landing-page header .logo {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    }
    .landing-page header .links {
      display: flex;
      align-items: center;
    }
    @media (max-width: 767px) {
      .landing-page header .links {
        text-align: center;
        gap: 10px;
      }
    }
    .landing-page header .links li {
      margin-left: 30px;
      color: #5d5d5d;
      cursor: pointer;
      transition: 0.3s;
    }
    @media (max-width: 767px) {
      .landing-page header .links li {
        margin-left: auto;
      }
    }
    .landing-page header .links li:last-child {
      border-radius: 20px;
      padding: 10px 20px;
      color: #fff;
     
    }

    .landing-page .content .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 140px;
      min-height: calc(100vh - 80px);
    }
    @media (max-width: 767px) {
      .landing-page .content .container {
        gap: 0;
        min-height: calc(100vh - 101px);
        justify-content: center;
        flex-direction: column-reverse;
      }
    }
    @media (max-width: 767px) {
      .landing-page .content .info {
        text-align: center;
        margin-bottom: 15px;
      }
    }
    .landing-page .content .info h1 {
      color: #bbbbbb;
      font-size: 44px;
    }
    .landing-page .content .info p {
      margin: 0;
      line-height: 1.6;
      font-size: 15px;
      color: #b3b3b3;
    }
    .landing-page .content .info button {
      border: 0;
      border-radius: 20px;
      padding: 12px 30px;
      margin-top: 30px;
      cursor: pointer;
      color: #fff;
      background-color: #6c63ff;
    }
    .landing-page .content .image img {
      max-width: 100%;
    }
  </style>
</html>

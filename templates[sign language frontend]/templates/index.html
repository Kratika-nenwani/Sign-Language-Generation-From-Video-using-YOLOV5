  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .content {
      display: flex;
      align-items: center; /* Align items vertically */
    }

    .text-container {
      flex-grow: 1; /* Take up remaining space */
    }

    .detection {
      color: white; /* You can change the color */
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 2s forwards;
    }

    .huge-text {
      font-size: 3.5em;
      color: white; /* You can change the color */
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100px); /* Move from right to left */
      }
      to {
        transform: translateX(0);
      }
    }

    img {
      max-width: 50%; /* Adjust image width */
      height: auto;
    }

    .navigation {
      font-family: "Lato", sans-serif;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      outline: none;
      line-height: 42px;
      padding: 0;
      border: none;
    }
    .navigation:hover {
      color: #f0094a;
      background: transparent;
      box-shadow: none;
    }
    .navigation:before,
    .navigation:after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #f0094a;
      box-shadow: -1px -1px 5px 0px #fff, 7px 7px 20px 0px #0003,
        4px 4px 5px 0px #0002;
      transition: 400ms ease all;
    }
    .navigation:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }
    .navigation:hover:before,
    .navigation:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

      margin: 20px;
